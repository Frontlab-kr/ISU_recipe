<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <!-- flatpickr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="isu">
      <div id="header"></div>

      <div
        style="
          position: fixed;
          bottom: 0;
          right: 0;
          padding: 20px;
          background: rgba(0, 0, 0, 0.5);
          z-index: 100;
        "
      >
        <button
          type="button"
          class="btn btn-primary mt-2"
          data-bs-toggle="modal"
          data-bs-target="#modal01"
        >
          파일 유효성 검사 결과
        </button>
        <br />
        <button
          type="button"
          class="btn btn-primary mt-2"
          data-bs-toggle="modal"
          data-bs-target="#modal02"
        >
          파일 유효성 검사 결과
        </button>
        <br />
        <button
          type="button"
          class="btn btn-primary mt-2"
          data-bs-toggle="modal"
          data-bs-target="#modal03"
        >
          할 일 삭제
        </button>
        <br />
        <button
          type="button"
          class="btn btn-primary mt-2"
          data-bs-toggle="modal"
          data-bs-target="#modal04"
        >
          할 일 삭제
        </button>
      </div>

      <!-- Modal -->

      <div class="modal fade" id="modal01" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-alert">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-4">파일 유효성 검사 결과</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="text-center">
                현재 해당 재배는 시작 상태입니다.<br />
                시작한 재배는 삭제가 불가능합니다.
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark">확인</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modal02" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-alert">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-4">파일 유효성 검사 결과</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="text-center">파일 유효성 검사가 성공하였습니다.</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark">확인</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modal03" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-alert">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-4">할 일 삭제</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="text-center">
                할 일 정보를 삭제하시겠습니까?<br />
                할 일 정보 삭제 시 전체 단계의 할 일 정보가 삭제됩니다.
                <div class="mt-3 fs-14 text-secondary">
                  할 일 정보가 지워지면 복구되지 않으므로<br />
                  삭제 전에 할 일 정보를 확인하시기를 권합니다.
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary">
                취소
              </button>
              <button type="button" class="btn btn-dark">확인</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modal04" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-alert">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-4">할 일 삭제</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="text-center">
                할 일정보를 삭제하시겠습니까?
                <div class="mt-3 fs-14 text-secondary">
                  레시피로 등록된 할 일은 계속해서 반복 표시됩니다.
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary">
                취소
              </button>
              <button type="button" class="btn btn-dark">단건 삭제</button>
              <button type="button" class="btn btn-dark">반복 전체 삭제</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
